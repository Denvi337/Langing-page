<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing-page-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&family=Noto+Serif&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="landing-page.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chart.js"></script>
</head>
<body>
    <div id="first-page">
        <header>
            <nav>
                <div class="container">
                    <a href="#" class="logo">
                        <img src="https://i.ibb.co/wBW6CNR/logo-1-1.png" 
                        alt="logo"
                        width="150"
                        />
                    </a>
                    
                    <ul class="menuList">
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="first-page-low">
            <section id="fp-low-text">
                <a href="#" class="logo-main-page">
                    <img src="https://i.ibb.co/s29B0pt/logo-1-2.png" 
                         alt="logo on the main page"
                         width="450"/>
                </a>
                <p>Ai crypto bot</p>
            </section>
        </div>
    </div>
    <main>
        <section id="second-page">
            <h1 id="sp-h1">AI Performance on Historical Data</h1>
            <div id="menu-function">
                <fieldset id="menu-section">
                    <div id="menu">
                        <div class="selectors">
                            <label class="selector"><span>Currency</span>
                                <select class="currency">
                                    <option>Ethereum</option>
                                    <option>Bitcoin</option>
                                    <option>Litecoin</option>
                                    <option>Dogecoin</option>
                                </select>
                            </label>
                            <label class="selector"><span>Strategy</span>
                                <select class="strategy">
                                    <option>Respond to the rise</option>
                                    <option>Respond to the drop</option>
                                    <option>Respond to the consolidation</option>
                                    <option>Respond to the accumulation</option>
                                </select>
                            </label>
                        </div>
                        <div class="sliders">
                            <label class="slider" for="length"><span>Length of investment, month</span>
                                <div class="slider-wrapper">
                                    <input id="length" type="range" class="range-slider" name="length" value="1" min="1" max="18" oninput="this.nextElementSibling.value = this.value"/>
                                </div>
                                <output for="length" id="sliderLength">1</output>
                            </label>
                            <label class="slider" for="amount"><span>Initial amount, $</span>
                                <div class="slider-wrapper">
                                    <input id="amount" type="range" class="range-slider" list="ticks" name="amount" value="500" min="500" max="100000" oninput="this.nextElementSibling.value = this.value"/>
                                </div>
                                <output for="amount" id="sliderAmount">500</output>
                            </label>
                        </div>
                    </div>
                    <div id="chart_div"></div>
                    <div id="test-menu">
                        <div class="profit">           
                            <h1 id="profit-h1">$302,139
                                <h4 id="profit-h4">Profit</h4>
                            </h1>
                        </div>
                        <div class="test-strategy">
                            <label class="test-label">Test Your Strategy Right Now</label>                           
                        </div>
                        <div class="test-button">
                            <button id="test-start">Start Test</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>
        <section id="third-page">
            <h1 id="tp-h1">Get started today</h1>


        </section>
    </main>    
</body>
</html>

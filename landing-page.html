<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing-page-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&family=Noto+Serif&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="landing-page.js"></script>
</head>
<body>
    <div id="first-page">
        <header>
            <nav>
                <div class="container">
                    <a href="#" class="logo">
                        <img src="https://i.ibb.co/wBW6CNR/logo-1-1.png" 
                        alt="logo"
                        width="150"
                        />
                    </a>
                    
                    <ul class="menuList">
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="main">
            <section id="main-page">
                <a href="#" class="logo-main-page">
                    <img src="https://i.ibb.co/s29B0pt/logo-1-2.png" 
                         alt="logo on the main page"
                         width="450"/>
                </a>
                <p>Ai crypto bot</p>
            </section>
        </div>
    </div>
    <main>
        <section id="second-page">
            <h1>AI Performance on Historical Data</h1>
            <div id="menu-function">
                <fieldset id="menu-section">
                    <div class="upper-section">
                        <label class="selector">Currency
                            <select class="currency">
                                <option>Ethereum</option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </label>
                        <label class="selector">Strategy
                            <select class="strategy">
                                <option>Respond to the rise</option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </label>
                    </div>
                    <div id="lower-section">
                        <label class="slider">Length of investment, month
                            <input id="length" type="range" min="1" max="18" oninput="this.nextElementSibling.value = this.value"/>
                            <output>6</output>
                        </label>
                        <label class="slider">Initial amount, $
                            <input id="amount" type="range" min="500" max="100000" oninput="this.nextElementSibling.value = this.value"/>
                            <output>63000</output>
                        </label>
                    </div>
                </fieldset>
            </div>
        </section>
    </main>    
</body>
</html>
